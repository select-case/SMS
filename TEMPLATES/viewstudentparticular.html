<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4"><br>Student Management System</h1>
            </div>
            <br><br><h3>Students</h3>
                <div class="col-md-8">
                    <br><br><br>
                    <pre>ID         {{student[0][0]}}<br></pre>
                    <pre>Name       {{student[0][1]}}<br></pre>
                    <pre>Age        {{student[0][2]}}<br></pre>
                    <pre>Gender     {{student[0][3]}}<br></pre>
                    <br><br><br>

                    <h4>Current and Past Courses</h4><br>
                    <ol>
                        {%for i in student_course%}  
                            <li>{{i[1]}} &nbsp; {{i[2]}} &nbsp; {{i[3]}}</li>
                        {% endfor %}                      
                    </ol>


                </div>
                <a href="/home">Back</a>
            </div>
    </body>

</html>
